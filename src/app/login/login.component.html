<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Login Form</h2>
      <div class="text-center mb-5 text-dark">Angular Demo</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" (ngSubmit)="login()" [formGroup]="form">

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="username"
              formControlName="email" placeholder="Email">
          </div>
          <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="text-danger mb-4">
            Invalid email format.
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
              formControlName="password">
          </div>
          <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="text-danger mb-4">
            Invalid password.
          </div>

          <div class="mb-3 text-danger" *ngIf="this.error">{{errorMsg}}</div>
          <div class="text-center"><button type="submit" class="btn btn-success px-5 mb-5 w-100">Login</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            user: <strong>user@demo.com</strong> pass:<strong>123456</strong>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
