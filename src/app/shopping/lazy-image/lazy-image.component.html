<div class="mt-5">

            class="img mx-5 my-auto"

  <img
    [src]="url"
    [alt]="alt"
    class="img mx-5 my-auto card-img-top animate__animated animate__fadeIn imagecss"  style="height: 300px;"
     (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="60"
    width="60"
    class="mt-3"
  />
</div>
