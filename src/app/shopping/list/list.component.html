<div class="p-4">
  <div class="row p-2">
    <div class="col">
      <h2 class="display-1 ">Products List</h2>
    </div>
    <div class="col text-md-end ">
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
  </div>

  <div class=" w-50 card mb-4">
    <div class="card-body">
      <div class="row">
    <div class="col"><label>Category: 
        <select [(ngModel)]="selectedCateogry"  (change)="filterChange()">
          <option value="all">All</option>
          <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
        </select></label>
      </div>
      <div class="col"><label>Limit: 
        <select [(ngModel)]="selectedLimit"  (change)="filterChange()">
           <option *ngFor="let limit of limits" value="{{limit}}">{{limit}}</option>
        </select></label>
      </div>  
    </div> 
    </div>
  </div>
  <div class="card">
    <table mat-table [dataSource]="dataSource">
      <!-- Define columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let product">{{ product.title }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>category</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>

      <!-- Define the button column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product" class="text-md-end">
          <button mat-button (click)="onButtonClick(product)" class="btn btn-success">open</button>
        </td>
      </ng-container>

      <!-- Add more columns as needed -->

      <!-- Table rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
